<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中信兄弟每日語錄</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #FFF9DB;
      background-image: url("bg1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 5% auto;
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.6);
      border-radius: 8px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5em;
    }
    #quote {
      font-size: 1.5rem;
      line-height: 1.6;
      margin: 1em 0 1.5em;
      font-weight: 600;
    }
    #tagline {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1em;
    }
    button#playBtn {
      font-size: 1rem;
      padding: 0.6em 1.2em;
      color: #333;
      background: #fdf2b4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button#playBtn:hover {
      background: #fce985;
    }
    .corner-icon {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 2rem;
      opacity: 0.8;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>中信兄弟每日語錄</h1>
    <div id="tagline">今天也一起應援吧！</div>
    <div id="quote">語錄載入中...</div>
    <button id="playBtn" onclick="playVoice()">點擊播放語音</button>
  </div>
  <div class="corner-icon">🐘</div>

  <script>
    const quotes = [
      "兄弟齊心，其利斷金！",
      "不離不棄，永遠一家！",
      "黃衫精神，代代相傳。",
      "勝利屬於堅持到底的人！",
      "每一次揮棒，都為了心中的夢想！",
      "跌倒了就再站起來，兄弟們永遠在你身邊。",
      "奪冠之路需要一步一步來，大象雖然走得慢，但是一步一步，還是會走到終點。",
      "將失敗化為養分，明天會更強大。",
      "團結一心，沒有跨不過的難關。",
      "用笑容迎接每一次挑戰！",
      "黃衫軍絕不退縮，熱血永不熄！",
      "今天流的汗，會是明天的光芒。",
      "兄弟情深，同心協力創造奇蹟。",
      "在球場上並肩作戰，在人生中彼此支撐。",
      "沒有到不了的遠方，只有放棄的途中。"
    ];
    const bgImages = ["bg1.jpg", "bg2.jpg", "bg3.jpg"]; // 背景圖片檔案
    const today = new Date();
    const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    const index = seed % quotes.length;
    const bgIndex = seed % bgImages.length;
    document.body.style.backgroundImage = `url('${bgImages[bgIndex]}')`;
    const dailyQuote = quotes[index];
    document.getElementById("quote").textContent = dailyQuote;

    function playVoice() {
      if (!dailyQuote) return;
      const utterance = new SpeechSynthesisUtterance(dailyQuote);
      utterance.lang = "zh-TW";
      utterance.pitch = 1;
      utterance.rate = 1;
      const voices = speechSynthesis.getVoices();
      for (let v of voices) {
        if (v.lang.startsWith("zh") && (v.name.includes("Female") || v.name.includes("女"))) {
          utterance.voice = v;
          break;
        }
      }
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
