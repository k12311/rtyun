<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>第7課：單字朗讀練習</title>
  <style>
    body {
      font-family: 'Arial', 'Hiragino Kaku Gothic ProN', '游ゴシック', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #d26fa0;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px #e3a5c7;
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #f0cde3;
    }
    th {
      background-color: #f8d8e9;
      color: #c04583;
    }
    td.jp:hover {
      cursor: pointer;
      background-color: #ffeaf5;
    }
    .button-home {
      margin-top: 2rem;
      display: block;
      text-align: center;
    }
    .button-home a {
      background-color: #ffaad4;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .button-home a:hover {
      background-color: #f98fc3;
    }
    .controls {
      margin-top: 1.5rem;
      text-align: center;
    }
    .controls button {
      background-color: #d26fa0;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .controls button:hover {
      background-color: #c04583;
    }
    .playing {
      background-color: #ffeaf5 !important;
    }
  </style>
</head>
<body>
  <h1>📘 第7課：單字＋例句朗讀練習</h1>
  <table id="vocab-table">
    <tr>
      <th>單字（日文）</th>
      <th>中文意思</th>
      <th>例句（日文）</th>
      <th>中文翻譯</th>
    </tr>
    <tr><td class="jp" data-text="きります" data-meaning="剪、切">きります（切ります）</td><td>剪、切</td><td class="jp" data-text="はさみで かみを きります。">はさみで かみを きります。</td><td>用剪刀剪紙。</td></tr>
    <tr><td class="jp" data-text="おくります" data-meaning="寄、送">おくります（送ります）</td><td>寄、送</td><td class="jp" data-text="ともだちに プレゼントを おくります。">ともだちに プレゼントを おくります。</td><td>送禮物給朋友。</td></tr>
    <tr><td class="jp" data-text="あげます" data-meaning="給">あげます</td><td>給</td><td class="jp" data-text="せんせいに おかしを あげます。">せんせいに おかしを あげます。</td><td>給老師點心。</td></tr>
  </table>
  <div class="controls">
    <button onclick="startAutoPlay()">開始播放</button>
    <button onclick="pauseAutoPlay()">暫停播放</button>
    <button onclick="resetAutoPlay()">重播</button>
  </div>
  <div class="button-home">
    <a href="index.html">回首頁 🏠</a>
  </div>
<script>
    let voicesLoaded = false;
    let currentIndex = 0;
    let isPlaying = false;
    let jpVoice;
    const rows = document.querySelectorAll("td.jp");

    function initializeVoices() {
        const voices = speechSynthesis.getVoices();
        jpVoice = voices.find(voice => voice.lang === 'ja-JP');
        voicesLoaded = !!jpVoice;
        console.log("Voices initialized:", jpVoice);
    }

    function ensureVoicesInitialized(callback) {
        if (voicesLoaded) {
            callback();
        } else {
            speechSynthesis.onvoiceschanged = () => {
                initializeVoices();
                if (voicesLoaded) callback();
            };
            initializeVoices(); // 嘗試立即初始化
        }
    }

    function speakJP(text, meaning, callback) {
        ensureVoicesInitialized(() => {
            if (!jpVoice) return;

            // 日文發音
            const jpUtterance = new SpeechSynthesisUtterance(text);
            jpUtterance.lang = 'ja-JP';
            jpUtterance.voice = jpVoice;

            // 中文發音
            const zhUtterance = new SpeechSynthesisUtterance(meaning);
            zhUtterance.lang = 'zh-TW';

            // 日文播放完畢後播放中文
            jpUtterance.onend = () => {
                setTimeout(() => {
                    speechSynthesis.speak(zhUtterance);
                }, 300);
            };

            // 中文播放完畢後回調
            zhUtterance.onend = () => {
                if (callback) callback();
            };

            // 開始播放日文
            speechSynthesis.cancel();
            speechSynthesis.speak(jpUtterance);
        });
    }

    function playNextRow() {
        if (currentIndex >= rows.length) {
            pauseAutoPlay();
            return;
        }

        // 設置當前播放高亮
        rows.forEach(row => row.classList.remove('playing'));
        const currentCell = rows[currentIndex];
        currentCell.classList.add('playing');

        // 開始播放當前單字或句子
        speakJP(currentCell.dataset.text, currentCell.dataset.meaning, () => {
            currentIndex++;
            playNextRow();  // 播放下一個
        });
    }

    function startAutoPlay() {
        if (isPlaying) return;
        isPlaying = true;
        currentIndex = 0;
        playNextRow();
    }

    function pauseAutoPlay() {
        speechSynthesis.cancel();
        rows.forEach(row => row.classList.remove('playing'));
        isPlaying = false;
    }

    function resetAutoPlay() {
        pauseAutoPlay();
        currentIndex = 0;
        playNextRow();
        isPlaying = true;
    }

    function playSingleCell(cell) {
        const text = cell.dataset.text;
        const meaning = cell.dataset.meaning;

        // 設置點擊單元格的播放效果
        rows.forEach(row => row.classList.remove('playing'));
        cell.classList.add('playing');

        // 單獨播放
        speakJP(text, meaning, () => {
            cell.classList.remove('playing');
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        // 初始化語音
        ensureVoicesInitialized(() => {
            console.log("Voices fully initialized.");
        });

        // 點擊單字或句子時播放
        rows.forEach(row => {
            row.addEventListener('click', () => {
                playSingleCell(row);
            });
        });
    });
</script>
</body>
</html>
